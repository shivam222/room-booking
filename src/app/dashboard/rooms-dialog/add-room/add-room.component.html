<h2 mat-dialog-title>Add New Room</h2>
<mat-dialog-content>
<div class="commonMsg">
  <div *ngIf="resStatus === 200; else errBlock">
    <div class="successMsg">
    {{resMessage}}
    </div>
  </div>
  <ng-template #errBlock>
    <div class="errorMsg" *ngIf="resStatus === 400 || resStatus === 500">
    {{resMessage}}
    </div>
  </ng-template>
</div>
<form #f="ngForm" (ngSubmit)="create(f.value)">
  <div class="form-group">
  <mat-form-field>
  <input matInput #roomRef="ngModel" [(ngModel)]="room" name="room" id="room" type="text" placeholder="Name Of Room" class="form-control" required>  
  </mat-form-field>
  </div>
  <button mat-stroked-button color="accent"  [disabled]="!f.valid">Create</button>
  <br>
  <img *ngIf="showLoader" width="50px" src ="./assets/images/loader.gif" class="loader"/>
</form>
<br>
</mat-dialog-content>
<mat-dialog-actions>
  <div>
  <button (click)="close()" mat-stroked-button color="primary">Close</button>
  </div>
</mat-dialog-actions>
