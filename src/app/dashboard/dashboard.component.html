<mat-sidenav-container fullscreen>
<app-header></app-header> 

<mat-form-field fxFlex="40%"  fxShow fxHide.gt-sm>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="Date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>

<mat-card fxFlex="25%" fxLayout="column"  fxHide fxShow.gt-sm>
<mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
</mat-card>

</mat-sidenav-container>
