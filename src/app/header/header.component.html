<mat-toolbar color="primary" class="header">
    <img fxFlex="60px" fxFlexOffset="50%" src ="./assets/images/raw2.png" class="logo" routerLink="/"/>
<span class="occupySpace"></span>
 <ul class="links" *ngIf="!isLogged;else otherLink">
    <li><a routerLink="/org-register">
    Register
    </a></li>
    <li><a routerLink="/sign-up">
    Signup
    </a></li>
    <li><a routerLink="/log-in">
    Login
    </a></li>
 </ul>
 <ng-template #otherLink>
    <ul class="links">
        <li><a (click)="logout()" routerLink="/log-in">
         Logout
        </a></li>
        <li><a routerLink="/dashboard">
         Dashboard
        </a></li>
    </ul>
 </ng-template>
</mat-toolbar>
